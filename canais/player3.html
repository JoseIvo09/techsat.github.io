<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Player</title>

		<style>
			@import url('http://themes.googleusercontent.com/static/fonts/rosarivo/v1/OGdIq-p0tOtBN2VMVvO9W_esZW2xOQ-xsNqO47m55DA.woff');
			h1 {
				font-family: 'Rosarivo', Arial, sans-serif;
				color: #2f2d2d;
				text-align: center;
			}
			p {
				font-family: 'Rosarivo', Arial, sans-serif;
				font-size: 14px;
				text-align: center;
				color: #2f2d2d;
			}
		</style>
	</head>
	<body>
		<h1>Player</h1>
<script type="text/javascript" src="https://joseivo09.github.io/techsat.github.io/jwplayer/libraries/5iYdPgsG.js"></script>
<div id="MediaPlayerMiniPlayer">Loading...</div>
<script type="text/javascript">
  jwplayer("MediaPlayerMiniPlayer").setup({
    sources: [{
      file: 'https://cdn-3.nxplay.com.br/DISCOVERY_CHANNEL_NX/index.m3u8'
    }],
    rtmp: {
      bufferlength: 120,
    },
    'autostart': 'true',
    'image': '',
    'playbackRateControls': 'false',
    'aspectratio': '16:9',
    'width': '100%',
    'height': '100%',
    'logo': {
      'file': 'undefined',
      'position': 'undefined',
      'margin': 20
    },
    'fallback': false,
    'androidhls': true,
    'primary': 'html5',
    'preload': 'metadata',
    'mute': 'false',
    'stretching': 'uniform',
    'playbackRateControls': 'false',
    'liveSyncDuration': '30'
  });
</script>
		<p></p>
	</body>
</html>
