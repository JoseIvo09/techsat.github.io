<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <script type="text/javascript" src="https://joseivo09.github.io/techsat.github.io/jwplayer/libraries/5iYdPgsG.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #MediaPlayerMiniPlayer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div style='position: relative; overflow: hidden; width: 100%;padding-top: 56.25%;'>
      <div id="MediaPlayerMiniPlayer">Loading...</div>
    </div>
    <script type="text/javascript">
      jwplayer("MediaPlayerMiniPlayer").setup({
        sources: [{
          file: 'https://cdn-3.nxplay.com.br/DISCOVERY_CHANNEL_NX/index.m3u8'
        }],
        rtmp: {
          bufferlength: 120,
        },
        'autostart': 'false',
        'image': '',
        'playbackRateControls': 'false',
        'aspectratio': '16:9',
        'width': '100%',
        'height': '100%',
        'logo': {
          'file': 'undefined',
          'position': 'undefined',
          'margin': 20
        },
        'fallback': false,
        'androidhls': true,
        'primary': 'html5',
        'preload': 'none',
        'mute': 'false',
        'stretching': 'uniform',
        'playbackRateControls': 'false',
        'liveSyncDuration': '13'
      });
    </script>
  </body>
</html>
