<!DOCTYPE html>
<html>
<head>
<style>
	body {
		font-family: 'Verdana', sans-serif;
		background-color: #f0f0f0;
	}

	.editablePart {
		padding: 1px;
		margin: 1px;
		font-size: 18px;
	}

	#loadButton {
		background-color: #4CAF50;
		border: none;
		color: white;
		border-radius: 1px;
		cursor: pointer;
		padding: 1px;
		margin: 1px;
		font-size: 18px;
	}

	#loadButton:hover {
		background-color: #45a049;
	}

	#clock {
		font-size: 24px;
		color: #ff9900;
		background-color: #333;
		padding: 1px;
		border-radius: 1px;
		display: inline-block;
		margin-top: 1px;
	}
</style>
</head>
<body>

<input type="text" id="editablePart1" class="editablePart" placeholder="Parte editável 1">
<input type="text" id="editablePart2" class="editablePart" placeholder="Parte editável 2">
<button id="loadButton" onclick="loadUrl()">Start</button>

<p id="clock"></p>

<iframe name="myFrame" id="myFrame" src="about:blank" allow="encrypted-media" width="100%" height="500" scrolling="no" frameborder="no" allowfullscreen></iframe>

<script>
document.addEventListener('DOMContentLoaded', function() {
	const loadButton = document.getElementById("loadButton");
	const myFrame = document.getElementById("myFrame");

	loadButton.addEventListener('click', loadUrl);

	function loadUrl() {
		var part1 = document.getElementById("editablePart1").value;
		var part2 = document.getElementById("editablePart2").value;
		if(part1.trim() === '' || part2.trim() === '') {
			alert('Por favor, insira ambas as partes editáveis da URL.');
			return;
		}
		var newUrl = "https://m.pgsoft-games.com/" + encodeURIComponent(part1) + "/index.html?btt=1&ot=1744b4161227808290cb752a80b2b299&ops=gnGGdoSD5QQGAdaVdYEHptKRb9nq3ELQidSGBf7uqiHQzYcvcfDmDbVXkR6tjr62kqPk46XxywaG%2Bc%2FwSWJJaVDNJqdCahUG5nXPS%2FOEBvRp7791xXGl9v8zVUb3Y0K8NT9spt50P8hKQ6x203E28YGwRJT0kpKNWmF9yCfbpkGL9OnV2fESx9tHK3pnpHdD&l=" + encodeURIComponent(part2) + "&__refer=m.pg-redirect.net&or=static.pgsoft-games.com&__hv=1f8e1d3b";
		myFrame.src = newUrl;
	}

	function updateClock() {
		const now = new Date();
		const time = now.toLocaleTimeString('pt-BR', { 
			hour: '2-digit', 
			minute: '2-digit', 
			second: '2-digit' 
		});
		document.getElementById("clock").innerHTML = time;
	}

	setInterval(updateClock, 999);
});
</script>

</body>
</html>
