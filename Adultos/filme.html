<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<video id="video" width="320" height="240" controls></video>
<button id="playButton">Play Video</button>

<script>
  var video = document.getElementById('video');
  var playButton = document.getElementById('playButton');

  playButton.addEventListener('click', function() {
    if(Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://cdn-uw2-prod.tsv2.amagi.tv/linear/amg01391-addigital-jovempan-klowdtv/playlist.m3u8?ManoTV');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
      });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://cdn-uw2-prod.tsv2.amagi.tv/linear/amg01391-addigital-jovempan-klowdtv/playlist.m3u8?ManoTV';
      video.play();
    }
  });
</script>

</body>
</html>
